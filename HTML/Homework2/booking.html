<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      html {
        font-family: 'Trebuchet MS', sans-serif;
        background-color: #ddd;
      }

      form {
        width: 490px;
        margin: 10rem auto;
      }
      .input-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        background-color: #fff;
        padding: 0.8em 0.5em 1em 0.5em;
      }
      .input-container > * {
        margin-bottom: 1.5rem;
      }
      input,
      select {
        width: 200px;
        padding: 0.7em 0.5em;
        margin-top: 0.2rem;
        border: 1.2px solid #c4cae0;
        border-radius: 3px;
      }
      .choices {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .choices div input,
      .choices div select {
        width: 80px;
      }
      input[type='submit'] {
        font-size: 20px;
        font-weight: 600;
        width: 8em;
        margin: 10px 0 0 25px;
        padding: 0.6em;
        background-color: orangered;
        border: 0.5px solid black;
        color: #fff;
        margin-top: 1.5rem;
      }
      input[type='submit']:hover {
        cursor: pointer;
        opacity: 0.6;
      }
    </style>
    <title>Booking</title>
  </head>
  <body>
    <form action="">
      <div class="input-container">
        <div>
          <label for="from">Flying from</label><br />
          <select name="from" id="from">
            <option value="karachi">Karachi, Pakistan</option>
            <option value="Islamabad">Islamabad, Pakistan</option>
            <option value="krung thep">Krung-Thep, Thailand</option>
            <option value="Phuket">Phuket, Thailand</option>
          </select>
        </div>
        <div>
          <label for="to">To</label><br />
          <select name="to" id="to">
            <option value="Islamabad">Islamabad, Pakistan</option>
            <option value="karachi">Karachi, Pakistan</option>
            <option value="krung thep">Krung-Thep, Thailand</option>
            <option value="Phuket">Phuket, Thailand</option>
          </select>
        </div>
        <div>
          <label for="depart">Daparting</label><br />
          <input type="date" id="dapart" name="depart" />
        </div>
        <div>
          <label for="return">Returning</label><br />
          <input type="date" id="return" name="return" />
        </div>
        <div class="choices">
          <div>
            <label for="adult">Adult</label><br />
            <input type="number" id="adult" name="adult" min="1" />
          </div>
          <div>
            <label for="child">Child</label><br />
            <input type="number" id="child" name="child" min="1" />
          </div>
          <div>
            <label for="infant">Infant</label><br />
            <input type="number" id="infant" name="infant" min="1" />
          </div>
          <div>
            <label for="currency" style="color: red">Currency</label><br />
            <select id="currency" name="currency" step="1">
              <option value="THB">THB</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
      </div>
      <input type="submit" value="SEARCH" />
    </form>
  </body>
</html>
