<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
  </head>
  <body>
    <script>
      let key = prompt("enter an object's key")
      let fruits = {}
      while (key !== 'stop') {
        value = prompt('enter a value')
        if (value > 1) {
          key = key + 's'
        }
        fruits[key] = value
        key = prompt("enter an object's key")
      }
      console.log(fruits)
    </script>
  </body>
</html>
