<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keys-values-entities</title>
  </head>
  <body>
    <script>
      //1
      function sumSalaries(salObj) {
        let sum = 0
        for (let sal of Object.values(salObj)) sum += sal
        return sum
      }
      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250,
      }

      alert(sumSalaries(salaries)) // 650

      //2
      function count(obj) {
        return Object.keys(obj).length
      }
      let user = {
        name: 'John',
        age: 30,
      }

      alert(count(user))
    </script>
  </body>
</html>
