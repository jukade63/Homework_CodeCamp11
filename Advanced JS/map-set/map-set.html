    <script>
      //1
      function unique(arr) {
        let set = new Set(arr)
        let str = []
        for (let value of set) str.push(value)
        return str
      }
      let values = [
        'Hare',
        'Krishna',
        'Hare',
        'Krishna',
        'Krishna',
        'Krishna',
        'Hare',
        'Hare',
        ':-O',
      ]
      alert(unique(values))

      //2
      function anagram(arr) {
        let set = new Set()
        for (let i = 0; i < arr.length; i++) {
          let sortedWord = arr[i].split('').sort().join('')
          for (let j = 0; j < arr.length; j++) {
            if (sortedWord === arr[j].split('').sort().join('')) {
              set.add(arr[j])
            }
          }
        }
        return [...set]
      }

      //3
      let map = new Map()

      map.set('name', 'John')
      // เปลี่ยน  let keys = map.keys() เป็น
      let keys = [...map.keys()]

      keys.push('more')
    </script>
