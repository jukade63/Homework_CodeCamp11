<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array's methods</title>
  </head>
  <body>
    <script>
      //4.10 ให้สร้าง array2 จาก array1 ตามที่โจทย์กำหนด โดยใช้ฟังก์ชัน Array.map()
      //1.1
      array1 = [1, 2, 30, 400]
      array2 = array1.map((value) => value * 2)

      //1.2
      array1 = [1, 2, 3, 4]
      array2 = array1.map((value) => value.toString())

      //1.3
      array1 = [1, '1', 2, {}]
      array2 = array1.map((value) => typeof value)

      //1.4
      array1 = ['apple', 'banana', 'orange']
      array2 = array1.map((value) => value.toUpperCase())

      //1.5
      array1 = [
        { name: 'apple', age: 14 },
        { name: 'banana', age: 18 },
        { name: 'watermelon', age: 32 },
      ]
      array2 = array1.map((value) => value.name)

      //1.6
      array1 = [
        { name: 'apple', age: 14 },
        { name: 'banana', age: 18 },
        { name: 'watermelon', age: 32 },
      ]
      array2 = array1.map((value) => value.age)
      //1.7
      array1 = [
        { name: 'apple', surname: 'London' },
        { name: 'banana', surname: 'Bangkok' },
        { name: 'watermelon', surname: 'Singapore' },
      ]
      array2 = array1.map((value) => `${value.name} ${value.surname}`)

      //1.8
      array1 = [1, 3, 4, 5, 6, 7, 8]
      array2 = array1.map((value) => (value % 2 === 0 ? 'even' : 'odd'))

      //1.9
      array1 = [1, -3, 2, 8, -4, 5]
      array2 = array1.map((value) => Math.abs(value))

      //1.10
      array1 = [100, 200.25, 300.84, 400.3]
      array2 = array1.map((value) => Number.parseFloat(value).toFixed(2))

      //1.11
      array1 = [
        { name: 'apple', birth: '2000-01-01' },
        { name: 'banana', birth: '1990-10-01' },
        { name: 'watermelon', birth: '1985-12-01' },
      ]
      array2 = array1.map((value) => {
        let now = new Date().getFullYear()
        let birthYear = Number.parseInt(value.birth)
        value.age = now - birthYear
        return value
      })
      //1.12
      array1 = [
        { name: 'apple', birth: '2000-01-01' },
        { name: 'banana', birth: '1990-10-10' },
        { name: 'watermelon', birth: '1985-12-30' },
      ]
      array2 = array1.map((value) => {
        let date = new Date(value.birth).toDateString().split(' ')
        return `<tr><td>${value.name}</td><td>${date[2]} ${date[1]} ${date[3]}</td></tr>`
      })
    </script>
  </body>
</html>
