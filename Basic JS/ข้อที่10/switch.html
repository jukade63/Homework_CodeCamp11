<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // #1 เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร
      let i = 3

      while (i) {
        alert(i--)
      }
      // ตอบ 1

      //#2 code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
      //code1
      let i = 0
      while (++i < 5) alert(i)

      //code2
      let i = 0
      while (i++ < 5) alert(i)
      //ตอบ ไม่เหมือนกันทั้งหมด code1 แสดงเลข 1 ถึง 4 code2 แสดง 1 ถึง 5

      //#3 code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
      //code1
      for (let i = 0; i < 5; i++) alert(i)

      //code2
      for (let i = 0; i < 5; ++i) alert(i)

      //ตอบ เหมือนกันทั้งหมด

      //#4 ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา
      for (let i = 2; i < 11; i++) alert(i)

      //#5 เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม
      for (let i = 0; i < 3; i++) {
        alert(`number ${i}!`)
      }

      let i = 0
      while (i < 3) {
        alert(`number ${i}!`)
        i++
      }
      //#6
      //  ให้เขียนเกมส์ทายตัวเลขสำหรับเล่นสองคน โดย
      // ให้ผู้เล่นคนแรกพิมพ์เลขใส่ใน prompt ที่อยู่ระหว่าง 1 ถึง 100 โดยไม่ให้ผู้เล่นคนที่สองรู้ว่าตัวเลขเป็นอะไร
      // และให้ผู้เล่นคนที่สองทายเลขโดยการพิมพ์เลขใส่ใน prompt จนกว่าจะถูก ถ้าไม่ถูก จะต้องบอกด้วยว่าเลขที่ผู้เล่นคนที่สองพิมพ์เข้ามา มากกว่า หรือ น้อยกว่าคำตอบนั้น

      let answer = +prompt('ตัวเลขตำตอบคือ')
      let guess
      while (guess != answer) {
        guess = prompt('จงทายตัวเลขระหว่าง 1 - 100')
        if (guess == answer) {
          alert('ยินดีด้วย คุณตอบถูก')
        } else if (guess > answer) {
          alert('สูงไป')
        } else if (guess < answer) {
          alert('ต่ำไป')
        } else {
          alert('กรุณาใส่เฉพาะตัวเลข')
        }
      }
    </script>
  </body>
</html>
